<!DOCTYPE html>

    <title>CSS Card Flip</title>
    <link rel="stylesheet" href="flip.css">
</head>

<body>
    <div class="maincontainer">

        <div class="thecard" onclick="this.classList.toggle('hover');">

            <div class="thefront">
                <h1>Front of Card</h1>

                <h1>Back of Card</h1>

                <button>Submit</button>
            </div>

        </div>
    </div>
